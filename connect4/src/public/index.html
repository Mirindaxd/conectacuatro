<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta 4</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- SweetAlert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Username form -->
  <div class="container" id="usernameWrap">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h5>Empieza a jugar</h5>
          </div>
          <div class="card-body">
            <form id="userData">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" autofocus>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="roomCheck">
                <label class="form-check-label" for="roomCheck">Unirse con c贸digo</label>
              </div>
              <div class="mb-3 d-none">
                <label for="roomId" class="form-label">C贸digo</label>
                <input type="text" class="form-control" id="roomId" placeholder="C贸digo de la sala">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of username form -->

  <!-- Waiting container -->
  <div class="container d-none" id="connectingWrap">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto text-center align-items-center">
        <span class="h1"><i class="fa fa-spinner fa-pulse"></i> Esperando jugadores...</span>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 mx-auto text-center align-items-center">
          <div class="input-group mb-3">
            <span class="input-group-text" id="codeSpan">C贸digo</span>
            <input type="text" class="form-control" aria-describedby="codeSpan" id="showRoomId" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of waiting container -->

  <!-- Game container -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header" id="turn"></div>
          <div class="card-body">
            <div id="gameBoard"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="container">
    <div class="currentPlayer">
      The current player is <span class="player"></span>
    </div>
    <div class="board"></div>
    <div class="restart">
      <button class="playAgain">Play again</button>
    </div>
  </div> -->
  <!-- End of game container -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
